

{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>
         Update a record
        </h3>
        
    
        <hr>
        <br>
        <form method="POST" autocomplete="off" >
    
            {% csrf_token %}
            
            {{form|crispy}}
            <br>
    
            <button type="submit" class="btn btn-primary btn-block w-100 p-2" >Update record &nbsp; <i class="fa fa-pencil-square" aria-hidden="true"></i></button>
    
        </form>
    </div>
    
</body>



{% endblock %}
